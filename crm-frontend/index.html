<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKB main</title>
  <link rel="stylesheet" href="plugins/modal.css">
  <link rel="stylesheet" href="plugins/popup.css">
  <link rel="stylesheet" href="plugins/selectMenu.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo">skb.</div>
    <form class="searchForm">
      <input id="searchInput" class="searchForm__input" placeholder="Введите запрос">
      <div id="searchList" class="searchList"></div>
    </form>
  </header>
  <main>
    <div class="container">
      <div class="wrapper">
        <h2 class="title">Клиенты</h2>
        <div class="table-wrap">
          <div class="loading-image">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 20C2 29.941 10.059 38 20 38C29.941 38 38 29.941 38 20C38 10.059 29.941 2 20 2C17.6755 2 15.454 2.4405 13.414 3.243" stroke="#9873FF" stroke-width="4" stroke-miterlimit="10" stroke-linecap="round"/>
            </svg>
          </div>
          <table id="table" class="table">
            <thead class="table-thead">
              <tr class="table-row">
                <th id="id" class="table-thead__item _sortActive _sortDown">
                  <span>ID</span>
                  <span class="arrowSort"></span>
                </th>
                <th id="name" class="table-thead__item">
                  <span>Фамилия Имя Отчество</span>
                  <span class="arrowSort"></span>
                </th>
                <th id="createdAt" class="table-thead__item">
                  <span>Дата и время создания</span>
                  <span class="arrowSort"></span>
                </th>
                <th id="updatedAt" class="table-thead__item">
                  <span>Последние изменения</span>
                  <span class="arrowSort"></span>
                </th>
                <th class="table-thead__item">
                  <span>Контакты</span>
                </th>
                <th class="table-thead__item">
                  <span>Действия</span>
                </th>
                <th class="table-thead__item">
                  <span></span>
                </th>
              </tr>
            </thead>
          </table>
        </div>
        <button id=addClientButton class="addClientButton" data-button="addClient">
          <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"> </path>
          </svg>
          Добавить клиента
        </button>
      </div>
    </div>
  </main>
  <div id="modalWithForm" class="modal">
    <div class="modal__overlay"></div>
    <div class="modal-content">
      <div class="loading-image">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 20C2 29.941 10.059 38 20 38C29.941 38 38 29.941 38 20C38 10.059 29.941 2 20 2C17.6755 2 15.454 2.4405 13.414 3.243" stroke="#9873FF" stroke-width="4" stroke-miterlimit="10" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="modal-header">
        <h3 class="modal-header__title" data-modal_header="title"></h3>
        <span class="modal-header__id" data-modal_header="id"></span>
        <button class="modal-header__close" data-modal_close="true"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body-form__wrap">
          <form id="client__form" class="modal-body-form">
            <label class="modal-body-form__label">
              <span data-modal_lable="surname"></span>
              <input class="modal-body-form__input" type="text" data-modal_input="surname" placeholder="Фамилия*" data-modal_req="true" data-contacts_input="name">
            </label>
            <label class="modal-body-form__label">
              <span data-modal_lable="name"></span>
              <input class="modal-body-form__input" type="text" data-modal_input="name" placeholder="Имя*" data-modal_req="true" data-contacts_input="surname">
            </label>
            <label class="modal-body-form__label">
              <span data-modal_lable="lastName"></span>
              <input class="modal-body-form__input" type="text" data-modal_input="lastName" placeholder="Отчество">
            </label>

          </form>
        </div>
        <div class="modal-body-contactsList__wrap">
          <div class="modal-body-contactsList" data-modal_contacts="path"></div>
          <button class="modal-contactsList__newContact" data-button="addContact">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7.99998 4.66671C7.63331 4.66671 7.33331 4.96671 7.33331 5.33337V7.33337H5.33331C4.96665 7.33337 4.66665 7.63337 4.66665 8.00004C4.66665 8.36671 4.96665 8.66671 5.33331 8.66671H7.33331V10.6667C7.33331 11.0334 7.63331 11.3334 7.99998 11.3334C8.36665 11.3334 8.66665 11.0334 8.66665 10.6667V8.66671H10.6666C11.0333 8.66671 11.3333 8.36671 11.3333 8.00004C11.3333 7.63337 11.0333 7.33337 10.6666 7.33337H8.66665V5.33337C8.66665 4.96671 8.36665 4.66671 7.99998 4.66671ZM7.99998 1.33337C4.31998 1.33337 1.33331 4.32004 1.33331 8.00004C1.33331 11.68 4.31998 14.6667 7.99998 14.6667C11.68 14.6667 14.6666 11.68 14.6666 8.00004C14.6666 4.32004 11.68 1.33337 7.99998 1.33337ZM7.99998 13.3334C5.05998 13.3334 2.66665 10.94 2.66665 8.00004C2.66665 5.06004 5.05998 2.66671 7.99998 2.66671C10.94 2.66671 13.3333 5.06004 13.3333 8.00004C13.3333 10.94 10.94 13.3334 7.99998 13.3334Z"
                fill="#9873FF"></path>
            </svg>
            Добавить контакт
          </button>
        </div>
        <p class="modal__textError" data-modal_error="validate"></p>
        <p class="modal__textError" data-modal_error="server"></p>
      </div>
    </div>
  </div>
  <div id="delClient" class="modal">
    <div class="modal__overlay" data-modal_close="true"></div>
    <div class="modal-delClient-content modal-content">
      <div class="modal-delClient__header">
        <h3 class="modal-delClient__title">Удалить клиента</h3>
        <button class="modal-header__close" data-modal_close="true"></button>
      </div>
      <p class="modal-delClient__text">Вы действительно хотите удалить данного клиента?</p>
      <p class="modal__textError" data-modal_error=""></p>
    </div>
  </div>
  <script src="base.js"></script>
  <script src="plugins/selectMenu.js"></script>
  <script src="plugins/modal.js"></script>
  <script src="script.js"></script>
</body>

</html>
